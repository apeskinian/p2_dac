<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz, dragon, dragons, cool, HBO, house, of, the, dragon, relationship, character">
    <meta name="description"
        content="Dragons are cool: the character relationship quiz based on HBO's 'House of the Dragon'">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- title -->
    <title>Dragons are Cool</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img id="dragon-logo" src="assets/img/dragon.png" alt="A dragon silhouette circling back on itself to form a ring">
        <h1 id="main-logo">Dragons are Cool</h1>
    </header>
    <main>
        <section id="game-box">
            <h2 id="question" class="button-align">*question will apear here*</h2>
            <input type="radio" name="attempt" id="option-one" class="radio-check" required>
            <label for="option-one"  class="options button-align">*option one will appear here*</label>
            <input type="radio" name="attempt" id="option-two" class="radio-check" required>
            <label for="option-two" class="options button-align">*option two will appear here*</label>
            <input type="radio" name="attempt" id="option-three" class="radio-check" required>
            <label for="option-three" class="options button-align">*option three will appear here*</label>
            <input type="radio" name="attempt" id="option-four" class="radio-check" required>
            <label for="option-four" class="options button-align">*option four will appear here*</label>
            <input type="radio" name="attempt" id="option-five" class="radio-check" required>
            <label for="option-five" class="options button-align">*option five will appear here*</label>
        </section>
        <button id="submit-button" class="main-buttons button-align" onclick="">Dracarys!</button>
    </main>
    <footer id="help-bar">
        <input type="checkbox" name="help-toggle" id="help-toggle">
        <label for="help-toggle" class="help-toggle-label">
            <i id="help-logo" class="fa-regular fa-circle-question" aria-label="How to play"></i>
        </label>
        <div id="help-content">
            <p>Embark on this fiery quest by selecting the correct answer from the five provided options for each
                question. Be mindful, as only one answer is correct. Good luck, and may your knowledge burn bright!</p>
        </div>
    </footer>
    <!-- loading javascript -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d2d31a9014.js" crossorigin="anonymous"></script>
</body>

</html>
